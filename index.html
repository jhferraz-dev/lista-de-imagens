<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imagens</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <main>
        <ul class="img-list">
            <li class="image">
                <a href="#">
                    <img src="./src/images/rome.jpg" alt="Rome Michelangelo">
                    <div class="img-text">
                        <h1>Rome</h1>
                        <p>Michelangelo</p>
                    </div>
                </a>
            </li>
            <li class="image">
                <a href="#">
                    <img src="./src/images/boat at sea.png" alt="Boat at Sea Van Gogh">
                    <div class="img-text">
                        <h1>Boat at Sea</h1>
                        <p>Vincent Van Gogh</p>
                    </div>
                </a>
            </li>
            <li class="image">
                <a href="#">
                    <img src="./src/images/sand and sea.png" alt="Sand and Sea Da Vince">
                    <div class="img-text">
                        <h1>Sand and Sea</h1>
                        <p>Da Vince</p>
                    <div>
                </a>
            </li>
            <li class="image">
                <a href="#">
                    <img src="./src/images/starry night.png" alt="Starry Night Van Gogh">
                    <div class="img-text">
                        <h1>Starry Night</h1>
                        <p>Vincent Van Gogh</p>
                    </div>
                </a>
            </li>            
        </ul>
    </main>
</body>
</html>
